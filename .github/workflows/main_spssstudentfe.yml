name: Build and deploy Node.js app to Azure Web App
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          npm ci  # Thay thế npm install để đảm bảo dependencies chính xác
          npm install react-scripts --save-dev  # Cài đúng react-scripts
      
      - name: Build project
        run: |
          export CI=false  # Tắt strict mode
          npm run build
      
      - name: Create deployment package
        run: |
          mkdir deploy
          cp -R build/* deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: deploy/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
      
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spssstudentfe'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_296AD5D63E6E49289A7382E9B0C97755 }}