name: Build and deploy Node.js app to Azure Web App - spssstudentfe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install
        run: npm install

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spssstudentfe'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_982E2BCDD94340BBBEB1711C33A5A017 }}
          package: '.'